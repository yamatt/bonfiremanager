      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>

        <span class="icon-bar"></span>

      </button>
      <a class="navbar-brand" href="{% url 'index' %}">Bonfire Manager</a>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        {% if event_slug %}
            <li><a href="{% url 'event-index' event_slug=event_slug %}">Grid</a></li>
            <li><a href="{% url 'talk-add' event_slug=event_slug %}"><span class="glyphicon glyphicon-plus"></span>Add Talk</a></li>
