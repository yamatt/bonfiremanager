{% extends "container.dj.html" %}
{% block title %}Event List - Bonfire Manager{% endblock %}
{% load bootstrap3 %}
{% block container %}
    <div class="row">
        <div class="col-md-12">
            <h2>Events</h2>
            <ul>
            {% for event in events %}
                <li><a href="{% url 'event-index' event.slug %}">{{ event }}</a></li>
            {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
