{% extends "nav.dj.html" %}
{% block title %}Add Talk - Bonfire Manager{% endblock %}
{% load bootstrap3 %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form method="post" action="{% url 'talk-add' event_slug=event_slug %}">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button>Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
