{% extends "container.dj.html" %}
{% block title %}Add Talk - Bonfire Manager{% endblock %}
{% load bootstrap3 %}
{% block container %}
    <div class="row">
        <div class="col-md-12">
            <form method="post" action="{% url 'talk-add' event_slug=event_slug %}">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
